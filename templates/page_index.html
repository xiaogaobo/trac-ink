<!--!  Display a page index.

  `paginator` must be a trac.util.presentation.Paginator instance

  -->
<nav xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/" class="ink-navigation" py:if="paginator.has_more_pages">
     <ul class="pagination rounded shadowed blue">
        <li py:if="paginator.has_previous_page"
            py:with="prevlink = chrome.links.prev[0]" class="previous">
            <a href="${prevlink.href}" title="${prevlink.title}"><i class="icon-arrow-left"></i></a>
            </li>
        <py:for each="page in paginator.shown_pages">
        <li py:if="page.string == paginator.current_page.string" class="${paginator.current_page['class']}">
            <a href="${page.href}" py:if="page.string == paginator.current_page.string">${paginator.current_page.string}</a>
        </li>
        <li py:if="page.string != paginator.current_page.string">
            <a href="${page.href}" title="${page.title}">${page.string}</a>
        </li>
        </py:for>
        <li py:if="paginator.has_next_page"
            py:with="nextlink = chrome.links.next[0]" class="next">
            <a href="${nextlink.href}" title="${nextlink.title}"><i class="icon-arrow-right"></i></a>
            </li>
    </ul>
</nav>
